machine:
  node:
    version: 7
dependencies:
  override:
    - sudo apt-get install jq
    - npm install
test:
  override:
    - npm test
    - npm run coveralls
deployment:
  production:
    branch: master
    commands:
      - git tag v`jq -r '.version' package.json`
      - git push origin --tags
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish
